name: Build and Test

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - '*'

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build and test project
        run: mvn clean test

      - name: Build and Install
        run: mvn clean install

      - name: Add label on failure
        if: ${{ failure() }}
        run: |
          echo "::add-labels::failed-check"
          echo "Failed checks. Do not merge." >&2
