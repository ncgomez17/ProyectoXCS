name: Build and Release

on:
  push:
    branches:
      - master
    tags:
    - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build project
        run: mvn clean package
        
      - name: Create Release
        uses: ncipollo/release-action@v1.12.0



